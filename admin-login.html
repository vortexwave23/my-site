<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
    }
    .login-box {
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px #9b59b6;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 200px;
    }
    button {
      background: #9b59b6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #8e44ad; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Panel Girişi</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <p id="error" style="color:red; display:none;">❌ Hatalı giriş!</p>
  </div>

  <script>
    function login(){
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Buradaki bilgileri değiştirebilirsin
      const correctUser = "admin";
      const correctPass = "1234";

      if(user === correctUser && pass === correctPass){
        window.location.href = "admin.html"; // Doğruysa admin paneline yönlendir
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
