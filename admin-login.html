<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Giriş</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Panel</h1>
  
  <!-- Giriş Alanı -->
  <div id="login-area">
    <form id="login-form">
      <input type="password" id="password" placeholder="Şifre" required>
      <button type="submit">Giriş Yap</button>
    </form>
  </div>

  <!-- Admin Panel Alanı (başta gizli) -->
  <div id="admin-area" style="display:none;">
    <h2>Ürün Yönetimi</h2>
    <form id="product-form">
      <input type="text" id="prod-name" placeholder="Ürün adı" required>
      <input type="text" id="prod-img" placeholder="Ürün görsel URL" required>
      <input type="text" id="prod-link" placeholder="Ürün linki" required>
      <button type="submit">Ürün Ekle</button>
    </form>
    <div id="product-list-admin"></div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
