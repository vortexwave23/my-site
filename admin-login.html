<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Giriş — VORTEX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-bg"></div>

  <main class="login-main">
    <div class="login-card">
      <h1>Admin Girişi</h1>
      <form id="login-form" class="login-form" autocomplete="off">
        <label>Kullanıcı Adı</label>
        <input id="login-user" type="text" placeholder="Kullanıcı adınız" required />
        <label>Şifre</label>
        <input id="login-pass" type="password" placeholder="Şifre" required />
        <div class="login-actions">
          <button type="submit" class="btn-primary">Giriş Yap</button>
          <button type="button" id="back-home" class="btn-ghost">Anasayfa</button>
        </div>
        <p class="login-note">Hoşheldin ADmin :)</p>
      </form>
    </div>
  </main>

<script>
  // Basit client-side auth (sessionStorage ile)
  const ADMIN_USER = "vortex";   // değiştir
  const ADMIN_PASS = "yunus";    // değiştir

  document.getElementById('login-form').addEventListener('submit', (e)=>{
    e.preventDefault();
    const u = document.getElementById('login-user').value.trim();
    const p = document.getElementById('login-pass').value.trim();
    if(u === ADMIN_USER && p === ADMIN_PASS){
      sessionStorage.setItem('vortex_is_admin','1');
      window.location.href = 'admin.html';
    } else {
      // güzel uyarı
      const old = document.querySelector('.login-note');
      old.textContent = 'Kullanıcı adı veya şifre hatalı.';
      old.style.color = '#ff6b6b';
    }
  });

  document.getElementById('back-home').addEventListener('click', ()=> location.href='index.html');
</script>
</body>
</html>
