<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VORTEX Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Admin Panel</h1>

<form id="product-form">
  <input type="text" id="prod-name" placeholder="Ürün Adı" required>
  <input type="text" id="prod-img" placeholder="Ürün Görsel URL" required>
  <input type="text" id="prod-link" placeholder="Trendyol Linki" required>
  <button type="submit">Ürün Ekle</button>
</form>

<div class="product-container" id="product-list-admin">
  <!-- Admin ürünleri buraya gelecek -->
</div>

<script type="module" src="app.js"></script>
</body>
</html>
