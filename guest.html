<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Guest Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="guest-container">
    <h1>Ürünler</h1>
    <div id="guest-product-list" class="product-list">
      <!-- Ürünler buraya eklenecek -->
    </div>
  </div>

  <!-- Ürün Detay Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <h2 id="modalProductName"></h2>
      <img id="modalProductImage" src="" alt="Ürün" />
      <div>
        <button id="modalBuy" class="btn-yes">Satın Al</button>
        <button id="modalClose" class="btn-no">Kapat</button>
      </div>
    </div>
  </div>

  <script src="guest.js"></script>
</body>
</html>
