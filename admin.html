<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="admin-container">
    <h1>Admin Panel</h1>

    <div class="form-section">
      <input type="text" id="productName" placeholder="Ürün Adı">
      <input type="text" id="productImage" placeholder="Ürün Resim URL">
      <button onclick="addProduct()">Ürün Ekle</button>
    </div>

    <div id="product-list" class="product-list">
      <!-- Ürünler buraya eklenecek -->
    </div>
  </div>

  <!-- Onay Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p id="confirmMessage"></p>
      <button id="confirmYes" class="btn-yes">Evet</button>
      <button id="confirmNo" class="btn-no">Hayır</button>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
