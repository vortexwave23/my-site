<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="admin-style.css">
</head>
<body>
<div class="admin-container">
<h1>Ürün Yönetimi</h1>
<form id="product-form">
<input type="text" id="prod-name" placeholder="Ürün Adı" required>
<input type="text" id="prod-img" placeholder="Resim URL (3:4 Oran)" required>
<input type="text" id="prod-link" placeholder="Trendyol Linki" required>
<button type="submit">Ürün Ekle</button>
</form>
<div id="product-list-admin"></div>
<div id="action-msg"></div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
